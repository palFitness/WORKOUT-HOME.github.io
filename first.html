<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/css.css"/>
<body>
    <div class="container-center-horizontal">
        <div class="mobile375signupscreen">
          <div class="sign-up-text-forms">
            <div class="ctaborder-1px-heavy-metal">
              <div class="sign-uplato-normal-white-16px">Sign up</div>
            </div>
            <div
              class="text-forms-conf-password-mobileborder-1px-heavy-metal"
            >
              <input
                class="textlato-light-black-16px"
                name="textconfirmpassword"
                placeholder="Confirm password"
                type="password"
                required
              />
            </div>
            <div
              class="confirm-passwordcastoro-regular-normal-black-16px"
            >
              Confirm password
            </div>
            <div
              class="text-forms-password-mobileborder-1px-heavy-metal"
            >
              <input
                class="textlato-light-black-16px"
                name="textpassword"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <div class="passwordcastoro-regular-normal-black-16px">
              Password
            </div>
            <div class="text-forms-email-mobileborder-1px-heavy-metal">
              <input
                class="text-andrea-bakergmailcomlato-light-black-16px"
                name="textandreabakergmailcom"
                placeholder="Andrea-baker@gmail.com"
                type="email"
                required
              />
            </div>
            <div class="email-addresscastoro-regular-normal-black-16px">
              Email address
            </div>
            <div class="text-form-name-mobileborder-1px-heavy-metal">
              <input
                class="text-andrea-bakerlato-light-black-16px"
                name="textandreabaker"
                placeholder="Andrea Baker"
                type="text"
                required
              />
            </div>
            <div class="placecastoro-regular-normal-black-16px">
              Name
            </div>
            <div class="text-1castoro-regular-normal-black-24px">
              Start your free trial
            </div>
          </div>
          <img
            class="image"
            src="mobile-375-homepage-image.png"
          />
          <p class="subtitle">
            Let’s be honest, it’s hard to fit working out into our busy schedule. With Trainerz you do less work and see more
            results. 20 minutes a day, 5 times a week, and you’ll hit your fitness goal, easily.
          </p>
          <h1 class="title">Workouts<br />made easy</h1>
        </div>
      </div>
</body>
</html>
